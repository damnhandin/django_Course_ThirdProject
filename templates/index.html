<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>CRUD</title>
</head>
<body>
<form method="POST" action="create/">
    {% csrf_token %}
    <p>
        <label>Введите имя</label><br>
        {{ user_form.name }}
    </p>
    <p>
        <label>Введите возраст</label><br>
        {{ user_form.age }}
    </p>
    <input type="submit" value="Сохранить">
</form>
{% if people.count > 0 %}
    <h2>Список пользователей</h2>
    <table>
        <thead>
        <th>Id</th>
        <th>Имя</th>
        <th>Возраст</th>
        <th></th>
        </thead>
        {% for person in people %}
            <tr>
                <td>{{ person.id }}</td>
                <td>{{ person.name }}</td>
                <td>{{ person.age }}</td>
                <td><a href="edit/{{ person.id }}">Изменить</a> | <a href="delete/{{ person.id }}">Удалить</a></td>
            </tr>
        {% endfor %}
    </table>
{% endif %}
</body>
</html>
